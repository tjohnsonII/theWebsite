{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Create a New Blog Post</title>
</head>
<body>
    <header>
        <h1>Create a New Blog Post</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about/">About</a>
            <a href="/contact/">Contact</a>
            <a href="/blog/blog_home">Blog</a>
            <a href="/store/store_home">Store</a>
            {% if user.is_authenticated %}
                <a href="/logout/">Logout</a>
                <span>Welcome, {{ user.username }}!</span>
            {% else %}
                <a href="/login/">Login</a>
                <a href="/signup/">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    <main>
        <section>
            <h2>Write Your Blog Post</h2>
            <form method="post" action="/blog/new/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Post Title:</label><br>
                    <input type="text" id="title" name="title" placeholder="Enter the post title" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="content">Post Content:</label><br>
                    <textarea id="content" name="content" rows="8" placeholder="Write your post content here" required></textarea>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn">Publish Post</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TimSabLab Blog. All rights reserved.</p>
    </footer>
</body>
</html>
